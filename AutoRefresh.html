<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="./AutoRefresh.js"></script>

    <!-- STYLE -->
     <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: 50px auto;
    padding: 30px 40px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  table img {
    max-width: 100%;
    height: auto;
  }

  #inactive p {
    color: #6c757d;
    font-size: 16px;
    margin-top: 15px;
  }

  #active p {
    font-size: 16px;
    margin-bottom: 10px;
    color: #212529;
  }

  #active b {
    color: #007bff;
  }

  /* Timer / countdown style */
  #nextrefresh {
    font-family: 'Courier New', Courier, monospace;
    background-color: #e9ecef;
    padding: 4px 8px;
    border-radius: 6px;
    font-weight: bold;
    color: #495057;
  }

  #datasourceCount, #interval, #uniqueCount {
    background-color: #e9ecef;
    padding: 2px 6px;
    border-radius: 6px;
    font-weight: bold;
    color: #495057;
  }

  p span {
    display: inline-block;
    min-width: 40px;
    text-align: center;
  }

  /* Smooth transition when showing/hiding active/inactive */
  #active, #inactive {
    transition: all 0.3s ease;
  }

  /* Images responsive */
  @media(max-width: 480px) {
    table td img {
      width: 45%;
    }
  }
</style>

    <!-- STYLE -->
  </head>
  <body>
    <div class="container">
      <p id="mainContent">
        <div id="active" style="display: none;">
          <p>Refreshing <b><span id="datasourceCount">0</span></b> datasource(s) every <b><span id="interval">5</span></b> seconds. Next refresh at <b><span id="nextrefresh">12:00:00</span></b></p>
          <p>Unique datasources <span id="uniqueCount">0</span></p>
        </div>
        <div id="inactive">
          <table style="margin-bottom:0px">
            <tbody>
              <tr>
                <td style="vertical-align:middle;">
                  <img src="images.png" style="width: 30%; min-width: 150px;vertical-align: middle;">
                </td>
                <td style="text-align: right;vertical-align:middle;">
                  <img src="logo prosperitas.png" alt="Tableau" style="width: 28%; min-width: 120px;">
                </td>
              </tr>
            </tbody>
          </table>
            <p>Configure extension to proceed.</p>
        </div>
      </p>
    </div>
  </body>
</html>
