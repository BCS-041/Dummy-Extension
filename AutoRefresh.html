<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableau Auto Refresh - Timer</title>

  <style>
    :root { --size: 120px; }
    html,body { margin:0; padding:0; height:100%; width:100%; background:transparent; font-family: "Segoe UI", Arial, sans-serif; }
    .center {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
    }
    #timerCanvas {
      width: var(--size);
      height: var(--size);
      max-width: 38vw;
      max-height: 38vw;
    }
    /* small label under the timer */
    #timerLabel {
      text-align:center;
      margin-top:8px;
      font-size:12px;
      color:#333;
    }
  </style>
</head>
<body>
  <div class="center">
    <div>
      <canvas id="timerCanvas" width="120" height="120" aria-label="Auto refresh timer"></canvas>
      <div id="timerLabel">Auto-refresh active</div>
    </div>
  </div>

  <!-- jQuery (used by dialog script) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Tableau Extensions API (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/tableau-api@1.5.0/tableau.extensions.1.latest.js"></script>

  <!-- Main extension logic -->
  <script src="AutoRefresh.js"></script>
</body>
</html>
