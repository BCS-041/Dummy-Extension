<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="./AutoRefresh.js"></script>
    <style>
      .timer-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg.timer-svg {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        transform: rotate(-90deg); /* Rotate circle so progress starts at top */
      }

      .circle-bg {
        fill: none;
        stroke: #eee;
      }

      .circle {
        fill: none;
        stroke: url(#grad);
        stroke-linecap: round;
        transition: stroke-dashoffset 1s linear;
      }

      #timerText {
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #333;
      }
    </style>
  </head>
  <body>
    <div class="container"> 
      <!-- Active Countdown -->
      <div id="active" style="display:none; text-align: center;">
        <div class="timer-container">
          <svg class="timer-svg" preserveAspectRatio="xMidYMid meet">
            <defs>
              <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f07923"/>
                <stop offset="100%" stop-color="#ffb347"/>
              </linearGradient>
            </defs>
            <circle class="circle-bg"></circle>
            <circle class="circle" id="circle"></circle>
            <text id="timerText">--</text>
          </svg>
        </div>
      </div>

      <!-- Inactive/Configure Message -->
      <div id="inactive">
        <table style="margin-bottom:0px">
          <tbody>
            <tr>
              <td style="vertical-align:middle;">
                <img src="images.png" style="width: 30%; min-width: 150px;vertical-align: middle;">
              </td>
              <td style="text-align: right;vertical-align:middle;">
                <img src="logo.png" alt="Tableau" style="width: 28%; min-width: 120px;">
              </td>
            </tr>
          </tbody>
        </table>
        <p>Configure extension to proceed.</p>
      </div>
    </div>

    <script>
      let countdownInterval;

      function resizeTimer() {
        const svg = document.querySelector(".timer-svg");
        const text = document.getElementById("timerText");
        const circle = document.getElementById("circle");
        const bg = document.querySelector(".circle-bg");

        if (!svg || !text || !circle || !bg) return;

        const box = svg.getBoundingClientRect();
        const size = Math.min(box.width, box.height);

        // radius & stroke
        const stroke = Math.max(2, size * 0.07);
        const r = (size / 2) - stroke * 2;

        [circle, bg].forEach(c => {
          c.setAttribute("r", r);
          c.setAttribute("cx", size / 2);
          c.setAttribute("cy", size / 2);
          c.setAttribute("stroke-width", stroke);
        });

        // font size smaller (~15% of container size)
        text.setAttribute("x", size / 2);
        text.setAttribute("y", size / 2);
        text.setAttribute("font-size", size * 0.15);

        // counter-rotate text to stay upright
        text.setAttribute("transform", `rotate(90, ${size/2}, ${size/2})`);

        svg.setAttribute("viewBox", `0 0 ${size} ${size}`);
      }

      window.addEventListener("resize", resizeTimer);
      window.addEventListener("load", resizeTimer);

      function startCountdown(seconds) {
        $("#inactive").hide();
        $("#active").show();

        const circle = document.getElementById("circle");
        const text = document.getElementById("timerText");

        const radius = circle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        circle.style.strokeDasharray = `${circumference}`;

        let remaining = seconds;
        if (countdownInterval) clearInterval(countdownInterval);

        function updateRing() {
          const offset = circumference - (remaining / seconds) * circumference;
          circle.style.strokeDashoffset = offset;
          text.textContent = formatTime(remaining);
          remaining--;

          if (remaining < 0) {
            clearInterval(countdownInterval);
            startCountdown(seconds); // restart loop
          }
        }

        function formatTime(sec) {
          const m = Math.floor(sec / 60);
          const s = sec % 60;
          return `${m}:${s.toString().padStart(2, "0")}`;
        }

        updateRing();
        countdownInterval = setInterval(updateRing, 1000);
      }
    </script>
  </body>
</html>
