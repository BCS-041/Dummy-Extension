<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Refresh Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- Tableau Extensions API -->
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
    }
    #inactive {
      text-align: center;
      font-size: 18px;
      color: #555;
    }
    #active {
      display: none;
      text-align: center;
    }
    #timerDisplay {
      font-size: 48px;
      font-weight: bold;
      color: #2c3e50;
    }
    button {
      border-radius: 8px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <!-- Initial message before configuration -->
  <div id="inactive">
    <p>Extension not configured yet.</p>
    <button class="btn btn-primary" onclick="configure()">Configure</button>
  </div>

  <!-- Active timer -->
  <div id="active">
    <p style="margin-bottom:10px; color:#007bff; font-size:16px;">Auto Refresh Timer</p>
    <div id="timerDisplay">--</div>
  </div>

  <!-- JS File -->
  <script src="AutoRefresh.js"></script>
</body>
</html>
