<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tableau Dashboard Auto Refresh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Tableau Extensions API -->
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>

  <!-- Custom JS -->
  <script src="AutoRefresh.js"></script>

  <style>
    body {
      text-align: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 20px;
    }

    #timerDisplay {
      font-size: 3em;
      font-weight: bold;
      color: #007bff;
      margin-top: 20px;
      word-wrap: break-word;
    }

    #inactive button {
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #active {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Tableau Dashboard Auto Refresh</h3>

  <!-- Active (when running) -->
  <div id="active">
    <div id="timerDisplay">00</div>
  </div>

  <!-- Inactive (before config) -->
  <div id="inactive">
    <button id="configureButton" class="btn btn-primary">Configure</button>
  </div>
</body>
</html>
