<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="./AutoRefresh.js"></script>
    <style>
      .timer-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 20px 0;
}

svg {
  transform: rotate(-90deg); /* Make progress start from top */
}

.circle-bg {
  fill: none;
  stroke: #eee;
  stroke-width: 10;
}

.circle {
  fill: none;
  stroke: url(#grad); /* use gradient instead of solid color */
  stroke-width: 10;
  stroke-linecap: round;
  stroke-dasharray: 283;
  stroke-dashoffset: 283;
  transition: stroke-dashoffset 1s linear;
}

#timerText {
  font-family: Arial, sans-serif;
  font-size: 28px; /* bigger so visible */
  font-weight: bold;
  text-anchor: middle;
  dominant-baseline: middle;
  fill: #333;
  transform: rotate(0deg); /* counter-rotate text so itâ€™s upright */
}
    </style>
  </head>
  <body>
    <div class="container"> 
  <!-- Active Countdown -->
  <div id="active" style="display:none; text-align: center;">
    <div class="timer-container">
      <svg width="160" height="160">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#f07923"/>
            <stop offset="100%" stop-color="#ffb347"/>
          </linearGradient>
        </defs>
        <circle class="circle-bg" cx="80" cy="80" r="70"></circle>
        <circle class="circle" id="circle" cx="80" cy="80" r="70"></circle>
        <text id="timerText" x="80" y="80">--</text>
      </svg>
    </div>
  </div>

  <!-- Inactive/Configure Message -->
  <div id="inactive">
    <table style="margin-bottom:0px">
      <tbody>
        <tr>
          <td style="vertical-align:middle;">
            <img src="images.png" style="width: 30%; min-width: 150px;vertical-align: middle;">
          </td>
          <td style="text-align: right;vertical-align:middle;">
            <img src="logo.png" alt="Tableau" style="width: 28%; min-width: 120px;">
          </td>
        </tr>
      </tbody>
    </table>
    <p>Configure extension to proceed.</p>
  </div>
</div>

<script>
  let countdownInterval;

  function startCountdown(seconds) {
    // switch from inactive to active
    $("#inactive").hide();
    $("#active").show();

    const circle = document.getElementById("circle");
    const text = document.getElementById("timerText");
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    circle.style.strokeDasharray = `${circumference}`;
    let remaining = seconds;

    if (countdownInterval) clearInterval(countdownInterval);

    function updateRing() {
      const offset = circumference - (remaining / seconds) * circumference;
      circle.style.strokeDashoffset = offset;
      text.textContent = formatTime(remaining);
      remaining--;

      if (remaining < 0) {
        clearInterval(countdownInterval);
        // restart loop
        startCountdown(seconds);
      }
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2,"0")}`;
    }

    updateRing();
    countdownInterval = setInterval(updateRing, 1000);
  }
</script>

  </body>
</html>
