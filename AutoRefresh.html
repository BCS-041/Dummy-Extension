<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableau Auto Refresh - Timer</title>

  <!-- Timer Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="circle">
      <span id="countdown">00:30</span>
    </div>

    <!-- Controls (hidden once timer starts) -->
    <div class="controls" id="controls">
      <input type="number" id="interval" placeholder="30" min="5">
      <button id="startBtn">Start</button>
    </div>
  </div>

  <!-- Tableau Extension API -->
  <script src="https://extension-api.tableau.com/extensions/extensions.2.latest.js"></script>
  <!-- Core logic -->
  <script src="AutoRefresh.js"></script>
</body>
</html>
