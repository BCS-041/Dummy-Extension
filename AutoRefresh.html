<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableau Auto Refresh - Timer</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: #f0f2f5;
      color: #333;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 300px;
    }
    #timerCanvas {
      width: 100%;
      height: 120px;
    }
    .timer-label {
      font-size: 1rem;
      font-weight: 300;
      color: #777;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="timerCanvas"></canvas>
    <div class="timer-label">Auto-refresh active</div>
  </div>

  <script src="https://extension-api.tableau.com/extensions/extensions.2.latest.js"></script>
  <script src="AutoRefresh.js"></script>
</body>
</html>
