<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tableau Dashboard Auto Refresh</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #f4f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 1 / 1;
    }

    #timerContainer {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #ffffff;
      border: 6px solid #0d6efd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #0d6efd;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;

      /* Responsive font size */
      font-size: clamp(18px, 5vw, 48px);
    }

    .progress-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#0d6efd 0%, #d0d7e0 0%);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: background 0.1s linear;
    }

    #controls {
      margin-top: 20px;
      text-align: center;
    }

    #intervalInput {
      width: 120px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #cfd3d9;
      font-size: 14px;
      text-align: center;
    }

    #startButton {
      margin-left: 10px;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #0d6efd, #0056b3);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #startButton:hover {
      background: linear-gradient(135deg, #0056b3, #003f7f);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="text-center" style="width:100%; max-width:300px;">
    <div class="timer-wrapper">
      <div class="progress-circle" id="progressCircle"></div>
      <div id="timerContainer">00:00</div>
    </div>

    <div id="controls">
      <input type="number" id="intervalInput" min="5" max="3600" placeholder="Seconds">
      <button id="startButton">Start</button>
    </div>
  </div>

  <script>
    let progressAnimation;
    const timerContainer = document.getElementById('timerContainer');
    const intervalInput = document.getElementById('intervalInput');
    const startButton = document.getElementById('startButton');
    const progressCircle = document.getElementById('progressCircle');
    const controls = document.getElementById('controls');

    function startTimer(seconds) {
      cancelAnimationFrame(progressAnimation);

      let startTime = Date.now();

      // Hide controls permanently after start
      controls.classList.add('hidden');

      function updateTimer() {
        let now = Date.now();
        let elapsed = (now - startTime) / 1000;
        let rem = seconds - (elapsed % seconds);

        let min = Math.floor(rem / 60);
        let sec = Math.floor(rem % 60);

        timerContainer.textContent = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;

        // Animate circular progress
        let progress = ((elapsed % seconds) / seconds) * 100;
        progressCircle.style.background = `conic-gradient(#0d6efd ${progress}%, #d0d7e0 ${progress}%)`;

        progressAnimation = requestAnimationFrame(updateTimer);
      }

      updateTimer(); // start animation loop
    }

    startButton.addEventListener('click', () => {
      let interval = parseInt(intervalInput.value);
      if (!isNaN(interval) && interval >= 5) {
        startTimer(interval);
      } else {
        alert('Please enter a valid interval (>=5 seconds)');
      }
    });
  </script>

</body>
</html>
