<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="./AutoRefresh.js"></script>
    <style>
      .timer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
      }
      svg {
        transform: rotate(-90deg);
      }
      .circle-bg {
        fill: none;
        stroke: #eee;
        stroke-width: 8;
      }
      .circle {
        fill: none;
        stroke: #007bff;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-dasharray: 283;
        stroke-dashoffset: 283;
        transition: stroke-dashoffset 1s linear;
      }
      #timerText {
        font-size: 20px;
        font-weight: bold;
        fill: #333;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="mainContent">
        <!-- Active Countdown -->
        <div id="active" style="display: none; text-align: center;">
          <div class="timer-container">
            <svg width="120" height="120">
              <circle class="circle-bg" cx="60" cy="60" r="45"></circle>
              <circle class="circle" id="circle" cx="60" cy="60" r="45"></circle>
              <text id="timerText" x="60" y="60">--</text>
            </svg>
          </div>
        </div>

        <!-- Inactive/Configure Message -->
        <div id="inactive">
          <table style="margin-bottom:0px">
            <tbody>
              <tr>
                <td style="vertical-align:middle;">
                  <img src="images.png" style="width: 30%; min-width: 150px;vertical-align: middle;">
                </td>
                <td style="text-align: right;vertical-align:middle;">
                  <img src="logo.png" alt="Tableau" style="width: 28%; min-width: 120px;">
                </td>
              </tr>
            </tbody>
          </table>
          <p>Configure extension to proceed.</p>
        </div>
      </p>
    </div>

    <script>
      let countdownInterval; // store setInterval reference

      function startCountdown(seconds) {
        const circle = document.getElementById("circle");
        const text = document.getElementById("timerText");
        const radius = circle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;

        circle.style.strokeDasharray = `${circumference}`;
        circle.style.strokeDashoffset = `${circumference}`; // reset
        let remaining = seconds;

        // Clear any existing interval
        if(countdownInterval) clearInterval(countdownInterval);

        function updateRing() {
          const offset = circumference - (remaining / seconds) * circumference;
          circle.style.strokeDashoffset = offset;
          text.textContent = remaining + "s";
          remaining--;

          if (remaining < 0) {
            clearInterval(countdownInterval);
            text.textContent = "0s";
            circle.style.strokeDashoffset = 0;
          }
        }

        updateRing(); // initial draw
        countdownInterval = setInterval(updateRing, 1000);
      }

      // Example usage: call startCountdown(userIntervalInSeconds)
      // $("#active").show(); should also be called when user sets interval
    </script>
  </body>
</html>
