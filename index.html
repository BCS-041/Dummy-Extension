<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Refresh Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="circle">
      <span id="countdown">00:30</span>
    </div>

    <!-- Controls (hidden after start) -->
    <div class="controls" id="controls">
      <input type="number" id="interval" placeholder="30" min="5">
      <button id="startBtn">Start</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
