<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Refresh Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="circle">
      <span id="countdown">00:00</span>
    </div>
    <div class="controls" id="controls">
      <button id="configureBtn">Configure Refresh</button>
    </div>
  </div>

  <script src="https://extension-api.tableau.com/extensions/extensions.2.latest.js"></script>
  <script src="index.js"></script>
</body>
</html>
