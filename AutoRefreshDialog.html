<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Refresh Settings</title>

  <style>
    body {
      margin: 0;
      background: #f9f9fb;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dialog-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 90%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .sub-heading {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fdfdfd;
      font-size: 1rem;
      outline: none;
    }

    input[type="number"]:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
    }

    .datasources-list {
      max-height: 200px;
      overflow-y: auto;
      background: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .ds-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .ds-item:last-child {
      border-bottom: none;
    }

    .ds-checkbox {
      margin-right: 12px;
      accent-color: #0d6efd;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    button {
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #saveBtn {
      background: #0d6efd;
      color: white;
    }

    #saveBtn:hover {
      background: #0b5ed7;
    }

    #cancelBtn {
      background: #e9ecef;
      color: #333;
    }

    #cancelBtn:hover {
      background: #d6d8db;
    }
  </style>
</head>
<body>
  <div class="dialog-container">
    <h2>Auto Refresh Settings</h2>
    <div class="sub-heading">Choose datasources and refresh interval.</div>

    <div class="input-group">
      <label for="intervalInput">Refresh Interval (seconds):</label>
      <input id="intervalInput" type="number" min="5" step="1" placeholder="30">
    </div>

    <div class="datasources-list" id="datasourcesList"></div>

    <div class="buttons">
      <button id="cancelBtn" type="button">Cancel</button>
      <button id="saveBtn" type="button">Save</button>
    </div>
  </div>

  <script src="https://extension-api.tableau.com/extensions/extensions.2.latest.js"></script>
  <script src="AutoRefreshDialog.js"></script>
</body>
</html>
