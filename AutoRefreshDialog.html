<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Refresh Settings</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
      padding: 24px;
    }
    .dialog-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 24px;
      max-width: 400px;
      margin: 0 auto;
    }
    h2 {
      margin: 0 0 16px 0;
      color: #0d6efd;
      font-weight: 600;
      text-align: center;
    }
    .sub-heading {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }
    label {
      font-size: 14px;
      margin-bottom: 8px;
      color: #555;
    }
    input[type="number"] {
      background: #f7f9fc;
      border: 1px solid #e0e2e6;
      color: #333;
      padding: 10px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }
    .datasources-list {
      max-height: 200px;
      overflow-y: auto;
      background: #f7f9fc;
      border: 1px solid #e0e2e6;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .ds-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #e0e2e6;
      transition: background-color 0.3s ease;
    }
    .ds-item:last-child {
      border-bottom: none;
    }
    .ds-item:hover {
      background-color: #eef3f7;
    }
    .ds-checkbox {
      margin-right: 12px;
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }
    .ds-checkbox:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .ds-checkbox:checked:after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: #fff;
    }
    label { cursor: pointer; }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    button {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    #saveBtn {
      background: linear-gradient(45deg, #0d6efd, #0d8bff);
      color: #fff;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
    }
    #saveBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.6);
    }
    #cancelBtn {
      background: #e6e6e6;
      color: #333;
    }
    #cancelBtn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="dialog-container">
    <h2>Auto Refresh Settings</h2>
    <div class="sub-heading">Select the datasources you want to automatically refresh. Leaving none selected will refresh all datasources on the dashboard.</div>

    <div class="input-group">
      <label for="intervalInput">Refresh Interval (seconds):</label>
      <input id="intervalInput" type="number" min="1" step="1" placeholder="30">
    </div>

    <div class="datasources-list" id="datasourcesList">
      </div>

    <div class="buttons">
      <button id="cancelBtn" type="button">Cancel</button>
      <button id="saveBtn" type="button">Save</button>
    </div>
  </div>

  <script src="https://extension-api.tableau.com/extensions/extensions.2.latest.js"></script>
  <script src="AutoRefreshDialog.js"></script>
</body>
</html>
