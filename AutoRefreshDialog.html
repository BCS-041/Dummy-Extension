<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings Sample</title>

  <!-- jQuery & Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Tableau Extensions & Custom JS -->
  <script src="../../lib/tableau.extensions.1.latest.js"></script>
  <script src="./AutoRefreshDialog.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Professional Color Palette: Navy, Gray, White */
    body {
      background: #eef2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 50px 0;
    }

    .container {
      max-width: 700px;
    }

    .card {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .card-header img {
      max-height: 60px;
      width: auto;
    }

    h4 {
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      font-size: 20px; /* slightly smaller */
      color: #1a1a1a;
    }

    h4 i {
      margin-right: 12px;
      color: #0d6efd; /* Bootstrap primary blue */
    }

    p {
      color: #555;
      line-height: 1.5;
      margin-bottom: 20px;
      font-size: 14px; /* slightly smaller */
    }

    h5 {
      font-weight: 500;
      margin-top: 18px;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px; /* slightly smaller */
    }

    #datasources {
      background-color: #f7f9fc;
      border: 1px solid #d0d7e0;
      padding: 12px 15px;
      border-radius: 8px;
      min-height: 45px;
      margin-bottom: 25px;
      color: #444;
      font-size: 14px;
    }

    input[type="number"] {
      width: 120px;
      padding: 7px 12px;
      border-radius: 8px;
      border: 1px solid #cfd3d9;
      font-size: 14px; /* slightly smaller */
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.2);
    }

    #closeButton {
      background: linear-gradient(135deg, #0d6efd, #0056b3);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 15px; /* slightly smaller */
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin-top: 30px;
      width: 100%;
    }

    #closeButton:hover {
      background: linear-gradient(135deg, #0056b3, #003f7f);
      transform: translateY(-2px);
    }

    hr {
      border-top: 1px solid #e0e0e0;
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="images.png" alt="Image">
        <img src="logo.png" alt="Tableau Logo">
      </div>

      <h4><i class="fas fa-sync-alt"></i>Real-Time Refresh</h4>
      <p>Refresh selected datasources automatically at your chosen interval.</p>
      <hr>

      <h5><i class="fas fa-database"></i> Datasources:</h5>
      <div id="datasources"></div>

      <h5><i class="fas fa-clock"></i> Interval (seconds):</h5>
      <input type="number" id="interval" name="quantity" min="15" max="3600">

      <hr>
      <button id="closeButton"><i class="fas fa-play"></i> Begin Auto Refresh</button>
    </div>
  </div>
</body>
</html>
