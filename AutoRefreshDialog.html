<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Refresh Settings</title>

  <style>
    body {
      margin: 0;
      background: #1e213f;
      font-family: Arial, sans-serif;
      color: #d7e0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dialog-container {
      background: #151932;
      border-radius: 16px;
      box-shadow: 0px 0px 30px rgba(108, 99, 255, 0.6);
      padding: 24px;
      width: 90%;
      max-width: 420px;
      color: #d7e0ff;
    }

    h2 {
      text-align: center;
      color: #6c63ff;
      margin-bottom: 10px;
    }

    .sub-heading {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #d7e0ff;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #1e213f;
      color: #fff;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 5px rgba(108, 99, 255, 0.6);
    }

    .datasources-list {
      max-height: 200px;
      overflow-y: auto;
      background: #1e213f;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px rgba(108, 99, 255, 0.6);
    }

    .ds-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #2b2d52;
    }

    .ds-item:last-child {
      border-bottom: none;
    }

    .ds-checkbox {
      margin-right: 12px;
      accent-color: #6c63ff;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    button {
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #saveBtn {
      background: #6c63ff;
      color: white;
    }

    #saveBtn:hover {
      background: #4e47d1;
    }

    #cancelBtn {
      background: #444;
      color: #fff;
    }

    #cancelBtn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="dialog-container">
    <h2>Auto Refresh Settings</h2>
    <div class="sub-heading">Select the datasources to refresh and set interval.</div>

    <div class="input-group">
      <label for="intervalInput">Refresh Interval (seconds):</label>
      <input id="intervalInput" type="number" min="5" step="1" placeholder="30">
    </div>

    <div class="datasources-list" id="datasourcesList"></div>

    <div class="buttons">
      <button id="cancelBtn" type="button">Cancel</button>
      <button id="saveBtn" type="button">Save</button>
    </div>
  </div>

  <script src="https://extension-api.tableau.com/extensions/extensions.2.latest.js"></script>
  <script src="AutoRefreshDialog.js"></script>
</body>
</html>
