<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="./AutoRefreshDialog.js"></script>


<!-- STYLE -->
 <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .container {
    background: #fff;
    max-width: 600px;
    margin: 50px auto;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  table img {
    max-width: 100%;
    height: auto;
  }

  h4 {
    font-weight: 600;
    color: #212529;
    margin-top: 20px;
  }

  h5 {
    font-weight: 500;
    color: #495057;
    margin-top: 20px;
  }

  p {
    color: #6c757d;
    line-height: 1.6;
  }

  hr {
    border: none;
    border-top: 1px solid #dee2e6;
    margin: 20px 0;
  }

  #datasources {
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 6px;
    background: #f1f3f5;
    min-height: 50px;
  }

  input[type="number"] {
    width: 100%;
    max-width: 120px;
    padding: 6px 10px;
    margin-top: 8px;
    border: 1px solid #ced4da;
    border-radius: 6px;
    font-size: 14px;
    outline: none;
    transition: border 0.2s;
  }

  input[type="number"]:focus {
    border-color: #80bdff;
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
  }

  #closeButton {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    font-weight: 500;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s;
  }

  #closeButton:hover {
    background-color: #0056b3;
    transform: translateY(-1px);
  }

  #closeButton:active {
    transform: translateY(1px);
  }

  /* Responsive images */
  @media(max-width: 480px) {
    table td img {
      width: 45%;
    }
  }
</style>
<!-- STYLE -->
  </head>
  <body>
    <div class="container">
		<table style="margin-bottom:0px">
		<tbody>
		<tr>
			<td style="vertical-align:middle;">
				<img src="images.png" style="width: 30%; min-width: 150px;vertical-align: middle;">
			</td>
			<td style="text-align: right;vertical-align:middle;">
				<img src="logo prosperitas.png" alt="Tableau" style="width: 28%; min-width: 120px;">
			</td>
		</tr>
		</tbody>
		</table>
      <h4>Auto Data Source Refresh Extension</h4>
      <p>
        This Extension refreshes the selected datasources at the selected interval.
      </p>
      <hr />
      <h5>Apply to these datasources: </h5>
      <div style="margin-left: 14px" id="datasources">
      </div>
      <h5>Refresh interval in seconds:</h5>
      <input style="margin-left: 14px" type="number" id="interval" name="quantity" min="15" max="3600">
      <hr />
      <button id="closeButton">Start Auto Refresh</button>
    </div>
  </body>
</html>
