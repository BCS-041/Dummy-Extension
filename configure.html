<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Refresh Configuration</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .config-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0d6efd;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="config-card">
    <h2>Configure Refresh</h2>
    <div class="form-group">
      <label for="datasourceSelect">Select Data Sources:</label>
      <select id="datasourceSelect" multiple size="5"></select>
    </div>
    <div class="form-group">
      <label for="intervalInput">Refresh Interval (seconds):</label>
      <input type="number" id="intervalInput" value="30" min="5">
    </div>
    <button id="saveBtn">Save Settings</button>
  </div>
  <script src="https://extension-api.tableau.com/extensions/extensions.2.latest.js"></script>
  <script src="configure.js"></script>
</body>
</html>
