<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Refresh Configuration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="configure.js"></script>
    <style>
        /* Reset & base */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        /* Card container */
        .config-card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 400px;
            transition: all 0.3s ease;
        }
        .config-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        select:focus, input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 6px rgba(74,144,226,0.3);
            outline: none;
        }

        select[multiple] {
            height: 120px;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="config-card">
        <h2>Auto Refresh Configuration</h2>
        <label for="datasourceSelect">Select Datasources:</label>
        <select id="datasourceSelect" multiple></select>

        <label for="intervalInput">Refresh Interval (seconds):</label>
        <input type="number" id="intervalInput" min="1" value="60">


        <button id="saveBtn">Save Settings</button>
    </div>
</body>
</html>
